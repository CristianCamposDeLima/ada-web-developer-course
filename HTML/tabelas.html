<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>

        <section class="students">
            <h2>Tabela do Aluno</h2>

            <table border="2">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matricula</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Caral Danvers</td>
                        <td>carol.danvers@email.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Peter Parker</td>
                        <td>peter.parker@email.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Tony Stark</td>
                        <td>tony.stark@email.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>


        <section class="finance">
            <h2>Tabela de Controle Financeiro</h2>
            <table border="2">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        
                        <td rowspan="2">15/06/2022</td> <!-- Neste caso, o atributo "rowspan" mescla células de valores iguas ou diferentes entre "2" linhas. Porém deve-se excluir uma das células" -->

                        <td colspan="2">Despesa</td><!-- Neste caso, o atributo "colspan" mescla células de valores iguas ou diferentes entre "2" colunas. Porém deve-se excluir uma das células." -->
                        <td>R$ 15,00</td>
                    </tr>

                    <tr>
                        
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.768,00</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
</body>
</html>
